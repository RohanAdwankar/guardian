<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Guardian AI Monitoring</h1>
            <div class="info">
                <div class="last-update">
                    Last updated: <span id="last-refresh">Now</span>
                </div>
            </div>
        </header>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <h3>Messages Per Second</h3>
                <div class="metric-value" id="mps-value">0.00</div>
                <div class="chart-container">
                    <canvas id="mps-chart"></canvas>
                </div>
            </div>
            
            <div class="metric-card">
                <h3>Average Latency (ms)</h3>
                <div class="metric-value" id="latency-value">0.00</div>
                <div class="chart-container">
                    <canvas id="latency-chart"></canvas>
                </div>
            </div>
            
            <div class="metric-card">
                <h3>Blocked Requests</h3>
                <div class="metric-value" id="blocked-value">0</div>
                <div class="chart-container">
                    <canvas id="blocked-chart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="activity-section">
            <h2>Recent Activity</h2>
            <div class="activity-list" id="activity-list">
                <div id="no-activity">No activity recorded yet</div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/dashboard.js"></script>
    <script>
        // Configuration for web socket or polling
        const useWebSocket = {{.WebSocketEnabled}};
        const refreshInterval = {{.RefreshInterval}}; // Value in seconds
        
        // Convert to milliseconds for timers
        const refreshIntervalMs = refreshInterval * 1000;
    </script>
</body>
</html>
